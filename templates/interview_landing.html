<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Upload</title>
</head>
<body>
    <h1>Upload Resume & Enter Job Info</h1>
    <form id="resume-form" enctype="multipart/form-data" method="POST" action="/resume">
        <label for="resume">Upload Resume (PDF):</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>

        <label for="job">Job Title:</label><br>
        <input type="text" id="job" name="job" required><br><br>

        <label for="industry">Industry:</label><br>
        <input type="text" id="industry" name="industry" required><br><br>

        <label for="level">Experience Level:</label><br>
        <input type="text" id="level" name="level" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response" style="margin-top: 20px; color: green;"></div>

    <script>
        const form = document.getElementById("resume-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch("/resume", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            const div = document.getElementById("response");

            if (response.ok) {
                div.textContent = result.message;
            } else {
                div.textContent = result.error || "Something went wrong.";
                div.style.color = "red";
            }
        });
    </script>
</body>
</html>
