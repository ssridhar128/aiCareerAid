<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Sent</title>
  <!-- Use Flask's static folder reference -->
  <script src="{{ url_for('static', filename='confetti.js') }}"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #08032c;
      background-size: 600% 600%;
      animation: wave 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    @keyframes wave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: #90ee90;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: rgb(19, 132, 55);
    }

    p {
      font-size: 1.2rem;
      color: rgb(19, 132, 55);
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #08032c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4341f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Email Sent Successfully!</h1>
    <p>Your cold email has been sent using Gmail.</p>
    <button onclick="window.location.href='/generate-email'">Send Another</button>
  </div>

  <!-- JS Logic for confetti -->
  <script>
    window.onload = function () {
      setTimeout(() => {
        confetti.start();
      }, 1000);

      setTimeout(() => {
        confetti.stop();
      }, 6000);
    };
  </script>
</body>
</html>
